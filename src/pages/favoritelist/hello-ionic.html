<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="refresh(this)">Favorite List
        <ion-icon name="refresh-circle"></ion-icon>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card  *ngFor="let anime of animes" padding >
    <ion-card-header>
    <!--({{  ({{anime.type}}){{anime.title}}-->
   </ion-card-header>
    <img src="{{anime.thumbnail_src}}" alt="" (click)="imageclick($event, anime)" >
    <!-- <ion-card-content class="item item-text-wrap ion-card-content">

     </ion-card-content>
-->
     <ion-row no-padding>
       <ion-col>
         <button ion-button clear small color="{{anime.favoritecss}}" icon-left (click)="addfavorite($event, anime)">
           <ion-icon name='star'></ion-icon>
           Favorite {{anime.favoritecount}}
         </button>
       </ion-col>
       <ion-col text-center>
         <button ion-button clear small color="default" icon-left (click)="addlike($event, anime)" >
           <ion-icon name='ios-thumbs-up'></ion-icon>
           Like {{anime.likecount}}
         </button>
       </ion-col>
       <ion-col text-right>
         <button ion-button clear small color="default" icon-left (click)="shareFb($event, anime)" >
           <ion-icon name='share-alt'></ion-icon>
           Download
         </button>
       </ion-col>
     </ion-row>
   </ion-card>


   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>

</ion-content>
